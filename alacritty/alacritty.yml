# Changing shell to Fish
shell:
  program: /usr/local/bin/fish
  args:
    - --login

# main Window config
window:
  padding:
    x: 0
    y: 0


# setting fonts
font:
  size: 17

  normal:
    family: JetBrainsMono NF
    style: Medium
  bold:
    family: JetBrainsMono NF
    style: Bold
  italic:
    family: JetBrainsMono NF
    style: Italic
  bold_italic:
    family: JetBrainsMono NF
    style: Bold Italic

# cursor config
cursor:
  style:
    shape: Block
    blinking: Always
    blink-interval: 750


schemes:
  # Tokyo Night theme, based on both:   ghifarit53/tokyonight-vim     |     enkia/tokyo-night-vscode-theme

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

colors: *tokyo-night-storm
